apiVersion: apps/v1
kind: Deployment
metadata:
  name: usercenter-api
  namespace: go-zero-for-k8s
  labels:
    app: usercenter-api
spec:
  replicas: 3
  revisionHistoryLimit: 5
  selector:
    matchLabels:
      app: usercenter-api
  template:
    metadata:
      labels:
        app: usercenter-api
    spec:
      serviceAccountName: find-endpoints
      containers:
      - name: usercenter-api
        image: usercenter-api:v1.0
        ports:
        - containerPort: 6969
        readinessProbe:
          tcpSocket:
            port: 6969
          initialDelaySeconds: 5
          periodSeconds: 10
        livenessProbe:
          tcpSocket:
            port: 6969
          initialDelaySeconds: 15
          periodSeconds: 20
        resources:
          requests:
            cpu: 200m
            memory: 50Mi
          limits:
            cpu: 300m
            memory: 100Mi
        volumeMounts:
        - name: timezone
          mountPath: /etc/localtime
      volumes:
        - name: timezone
          hostPath:
            path: /usr/share/zoneinfo/Asia/Shanghai

---

apiVersion: v1
kind: Service
metadata:
  name: usercenter-api-svc
  namespace: go-zero-for-k8s
spec:
  ports:
  - nodePort: 32190
    port: 6969
    protocol: TCP
    targetPort: 6969
  type: NodePort
  selector:
    app: usercenter-api

---

#apiVersion: autoscaling/v2beta2
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: usercenter-api-hpa-c
  namespace: go-zero-for-k8s
  labels:
    app: usercenter-api-hpa-c
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: usercenter-api
  minReplicas: 3
  maxReplicas: 10
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 80

---

#apiVersion: autoscaling/v2beta2
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: usercenter-api-hpa-m
  namespace: go-zero-for-k8s
  labels:
    app: usercenter-api-hpa-m
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: usercenter-api
  minReplicas: 3
  maxReplicas: 10
  metrics:
  - type: Resource
    resource:
      name: memory
      target:
        type: Utilization
        averageUtilization: 80
